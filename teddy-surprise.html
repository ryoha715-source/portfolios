<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Gift for Swetha üß∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 2.5rem;
            color: #8b4513;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: slideDown 1s ease-out;
        }

        .teddy-container {
            position: relative;
            width: 400px;
            height: 500px;
            margin: 0 auto;
            animation: teddyBounce 2s ease-in-out infinite;
        }

        /* Teddy Bear */
        .teddy {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Head */
        .head {
            position: absolute;
            width: 180px;
            height: 180px;
            background: #d2691e;
            border-radius: 50%;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -20px -20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Ears */
        .ear {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #d2691e;
            border-radius: 50%;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.2);
        }

        .ear.left {
            top: 20px;
            left: -30px;
        }

        .ear.right {
            top: 20px;
            right: -30px;
        }

        .ear-inner {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #f4a460;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Face */
        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 80px;
            animation: blink 3s infinite;
        }

        .eye.left {
            left: 50px;
        }

        .eye.right {
            right: 50px;
        }

        @keyframes blink {
            0%, 48%, 52%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.1);
            }
        }

        .nose {
            position: absolute;
            width: 30px;
            height: 25px;
            background: #8b4513;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mouth {
            position: absolute;
            width: 60px;
            height: 30px;
            border: 3px solid #8b4513;
            border-top: none;
            border-radius: 0 0 60px 60px;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Body */
        .body {
            position: absolute;
            width: 200px;
            height: 220px;
            background: #d2691e;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: inset -20px -20px 40px rgba(0, 0, 0, 0.2);
        }

        .belly {
            position: absolute;
            width: 120px;
            height: 140px;
            background: #f4a460;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Arms */
        .arm {
            position: absolute;
            width: 70px;
            height: 180px;
            background: #d2691e;
            border-radius: 35px;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.2);
        }

        .arm.left {
            top: 220px;
            left: 50px;
            transform: rotate(-30deg);
            transform-origin: top center;
        }

        .arm.right {
            top: 220px;
            right: 50px;
            transform: rotate(30deg);
            transform-origin: top center;
        }

        /* Legs */
        .leg {
            position: absolute;
            width: 80px;
            height: 120px;
            background: #d2691e;
            border-radius: 40px;
            bottom: 20px;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.2);
        }

        .leg.left {
            left: 80px;
        }

        .leg.right {
            right: 80px;
        }

        /* Heart */
        .heart-gift {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            animation: heartFloat 2s ease-in-out infinite;
            z-index: 5;
        }

        .heart-gift::before,
        .heart-gift::after {
            content: "";
            position: absolute;
            top: 0;
            width: 60px;
            height: 96px;
            border-radius: 60px 60px 0 0;
            background: linear-gradient(135deg, #ff1744 0%, #f50057 100%);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.5);
        }

        .heart-gift::before {
            left: 30px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart-gift::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.8rem;
            color: #8b4513;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes teddyBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes heartFloat {
            0%, 100% {
                transform: translateX(-50%) translateY(0) scale(1);
            }
            50% {
                transform: translateX(-50%) translateY(-15px) scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hearts floating */
        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: floatUp 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .teddy-container {
                width: 300px;
                height: 400px;
                transform: scale(0.8);
            }

            .title {
                font-size: 1.8rem;
            }

            .message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üß∏ A Special Gift for You, Swetha! üß∏</h1>
        
        <div class="teddy-container">
            <div class="teddy">
                <!-- Head -->
                <div class="head">
                    <div class="ear left">
                        <div class="ear-inner"></div>
                    </div>
                    <div class="ear right">
                        <div class="ear-inner"></div>
                    </div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
                
                <!-- Body -->
                <div class="body">
                    <div class="belly"></div>
                </div>
                
                <!-- Arms -->
                <div class="arm left"></div>
                <div class="arm right"></div>
                
                <!-- Legs -->
                <div class="leg left"></div>
                <div class="leg right"></div>
                
                <!-- Heart Gift -->
                <div class="heart-gift">
                    <div class="heart-text">For You</div>
                </div>
            </div>
        </div>
        
        <p class="message">üíù With love and warm wishes! üíù</p>
    </div>

    <script>
        // Create sparkles
        function createSparkles() {
            for (let i = 0; i < 40; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
            }
        }

        // Create floating hearts
        function createFloatingHearts() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíù'];
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                document.body.appendChild(heart);
            }
        }

        createSparkles();
        createFloatingHearts();
    </script>
</body>
</html>
