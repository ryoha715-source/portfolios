<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Rain for Swetha üç´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8b4513 0%, #d2691e 50%, #cd853f 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5);
            animation: slideDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in;
        }

        /* Chocolate pieces */
        .chocolate {
            position: absolute;
            font-size: 40px;
            animation: chocolateFall linear infinite;
            opacity: 0.9;
        }

        @keyframes chocolateFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.7;
            }
        }

        /* Chocolate bar */
        .chocolate-bar {
            width: 300px;
            height: 400px;
            background: linear-gradient(135deg, #6d4c41 0%, #5d4037 100%);
            border-radius: 20px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: barFloat 3s ease-in-out infinite;
        }

        .chocolate-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 8px;
            padding: 20px;
            height: 100%;
        }

        .chocolate-piece {
            background: linear-gradient(135deg, #8d6e63 0%, #6d4c41 100%);
            border-radius: 8px;
            box-shadow: inset -3px -3px 8px rgba(0, 0, 0, 0.3),
                        inset 3px 3px 8px rgba(255, 255, 255, 0.1);
            animation: pieceShine 2s ease-in-out infinite;
        }

        .chocolate-piece:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .wrapper {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .wrapper::before {
            content: "SWETHA'S";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: bold;
            color: #8b4513;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
        }

        .wrapper::after {
            content: "SPECIAL CHOCOLATE";
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #8b4513;
        }

        .message {
            font-size: 1.8rem;
            color: #fff;
            margin-top: 40px;
            line-height: 1.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 3s ease-in;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Cup to catch chocolates */
        .cup {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 120px;
            background: linear-gradient(to bottom, #ef4444 0%, #dc2626 100%);
            border-radius: 0 0 60px 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: cupMove 4s ease-in-out infinite;
        }

        .cup::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -20px;
            width: 190px;
            height: 30px;
            background: linear-gradient(to bottom, #ef4444 0%, #dc2626 100%);
            border-radius: 15px;
        }

        .cup::after {
            content: '‚òï';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
        }

        .handle {
            position: absolute;
            right: -40px;
            top: 10px;
            width: 50px;
            height: 60px;
            border: 8px solid #dc2626;
            border-left: none;
            border-radius: 0 50% 50% 0;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes barFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes pieceShine {
            0%, 100% {
                box-shadow: inset -3px -3px 8px rgba(0, 0, 0, 0.3),
                            inset 3px 3px 8px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: inset -3px -3px 8px rgba(0, 0, 0, 0.3),
                            inset 3px 3px 8px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes cupMove {
            0%, 100% {
                transform: translateX(-50%) translateX(0);
            }
            25% {
                transform: translateX(-50%) translateX(-100px);
            }
            75% {
                transform: translateX(-50%) translateX(100px);
            }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #8b4513;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .chocolate-bar {
                width: 250px;
                height: 350px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.3rem;
            }

            .message {
                font-size: 1.3rem;
                padding: 0 20px;
            }

            .cup {
                width: 120px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Create falling chocolates
        function createChocolateRain() {
            const chocolates = ['üç´', 'üç¨', 'üç≠', 'üç©', 'üßÅ', 'üç∞', 'üéÇ'];
            
            setInterval(() => {
                const chocolate = document.createElement('div');
                chocolate.className = 'chocolate';
                chocolate.textContent = chocolates[Math.floor(Math.random() * chocolates.length)];
                chocolate.style.left = Math.random() * 100 + '%';
                chocolate.style.animationDuration = (Math.random() * 3 + 2) + 's';
                chocolate.style.fontSize = (Math.random() * 30 + 20) + 'px';
                document.body.appendChild(chocolate);

                setTimeout(() => {
                    chocolate.remove();
                }, 5000);
            }, 300);
        }

        // Create sparkles
        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
            }
        }

        createChocolateRain();
        createSparkles();
    </script>
